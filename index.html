<!DOCTYPE html>
<html>
<head>
  <title>Cat Website</title>
</head>
<body>
  <h1>Welcome to the Cat Website!</h1>
  <img src="cat.jpg" alt="Cat Picture">

  <p>Your IP Address: <span id="ipAddress">Loading...</span></p>

  <script>
    function sendIP(ip) {
      var ipAddressElement = document.getElementById("ipAddress");
      ipAddressElement.textContent = ip;
    }

    function getIP() {
      var request = new XMLHttpRequest();
      request.open('GET', 'https://api.ipify.org?format=json', true);
      request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
          var response = JSON.parse(request.responseText);
          var ip = response.ip;
          sendIP(ip);
        } else {
          console.error('Error fetching IP address');
        }
      };
      request.onerror = function() {
        console.error('Error fetching IP address');
      };
      request.send();
    }

    getIP();
  </script>
</body>
</html>
